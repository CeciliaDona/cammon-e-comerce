            </ul>
        </nav>    
    </header>
    <main>
        <form class="section-form">
            <div class="section-form-header">
                <h2>Alta de productos</h2>
            </div>

            <div class="container-form">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required minlength="3" maxlength="20">
                </div>

                <div class="input-group">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.00" name="precio" id="precio" required min="1" max="1000000.00">
                </div>

                <div class="input-group">
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca" required minlength="3" maxlength="20">
                </div>
                
                <div class="input-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" name="categoria" id="categoria" required minlength="3" maxlength="20">
                </div>
                
                <div class="input-group">
                    <label for="detalles">Descripción corta</label>
                    <input type="text" name="descripcion-corta" id="descripcion-corta" required minlength="3" maxlength="25">
                </div>

                <div class="input-group">
                    <label for="detalles">Descripción larga</label>
                    <input type="text" name="descripcion-larga" id="descripcion-larga" required minlength="3" maxlength="100">
                </div>

                <div class="input-group">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" required min="0" max="200">
                </div>

                <div class="input-group">
                    <label for="stock">Edad desde:</label>
                    <input type="number" name="edad-min" id="edad-min" required required min="18">
                </div>

                <div class="input-group">
                    <label for="stock">Edad hasta:</label>
                    <input type="number" name="edad-max" id="edad-max" required required max="95">
                </div>

                <div class="input-group">
                    <label for="foto">Foto</label>
                    <input type="text" name="foto" id="foto" required>
                </div>

                <div class="input-group">
                    <input type="checkbox" name="envio" id="envio">
                    <label for="envio">Envío sin cargo</label>
                </div>

                <button onclick="agregar(event)">Agregar</button>
            </div>
        </form>    
    </main>

    <table>
        <!--Tabla generada desde JS-->
    </table>

            <div class="footer__contact">

                <p>Social Media: @camon</p>
                <p>Phone number: 0123-4567</p>
            </div>
        </div>

</footer>
